name: pre-release

on:
  workflow_dispatch:
  #push:
  #pull_request:
  #  branches: [ main ]
  #  paths:
  #  - '**.cs'
  #  - '**.csproj'

env:
  DOTNET_VERSION: '5.0'
  TAG: "latest"
  INSTALLER_DIR: "DronePublish.Installer/Output"

jobs:
  build-test-package:
    uses: Nykkolas/DronePublish/.github/workflows/build-test-package.yml@master
    with:
        save-installer: true
        tag: latest # TODO : a priori impossible d'utiliser $ {{env.TAG}} mais j'ai la flemme de creuser plus

  pre-release:
    name: pre-release-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    needs: build-test-package
    strategy:
      matrix:
        os: [windows-latest]
        #os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - name: Download installer
      uses: actions/download-artifact@v2
      with:
        name: installer
        path: ${{ env.INSTALLER_DIR }}

    - name: Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{ env.TAG }}
        prerelease: true
        title: "DronePublish : Development Build"
        files: ${{ env.INSTALLER_DIR }}/*
